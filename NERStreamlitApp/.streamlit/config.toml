[theme]
primaryColor = "#FF4B4B" 
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"
font = "sans serif"

[server]
enableCORS = true
enableWebsocketCompression = true
maxUploadSize = 10
runOnSave = false
headless = false
serverAddress = "localhost"
port = 8501

[browser]
gatherUsageStats = false

[logger]
level = "info"
messageFormat = "%(asctime)s %(message)s"

[client]
showErrorDetails = true
toolbarMode = "minimal"

[runner]
fastReruns = true
magicEnabled = true 